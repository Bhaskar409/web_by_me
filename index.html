<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="text analog-text">
        <h1 >Analog Clock</h1>
    </div>

    <div class="analog_clock">

        <div class="numbers">
            <div class="numbers1">1</div>
            <div class="numbers2">2</div>
            <div class="numbers3">3</div>
            <div class="numbers4">4</div>
            <div class="numbers5">5</div>
            <div class="numbers6">6</div>
            <div class="numbers7">7</div>
            <div class="numbers8">8</div>
            <div class="numbers9">9</div>
            <div class="numbers10">10</div>
            <div class="numbers11">11</div>
            <div class="numbers12">12</div>
        </div>
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
    </div>

    

    <div class="text digital-text">
        <h1>Digitouch</h1>
    </div >

    <div class="digital_clock">

        <div class="digihours" id="digihour">14</div>
        <div class="colonhour" >:</div>
        <div class="digiminute" id="digiminute">54</div>
        <div class="colonminute" >:</div>
        <div class="digisecond" id="digisecond">55</div>
    </div>
    <script src="/clock/index.js"></script>
</body>
</html>
